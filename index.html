<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <img class="img-top" src="images/illustration-hero.svg" alt="Person Dancing To Music">

    <div class="summary">
      <h1>Order Summary</h1>
      <p class="title-paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
    </div>

    <div class="annual-plan-container">
      <img class="music-icon" src="images/icon-music.svg" alt="Music Icon">
      <div class="pricing-container">
        <p class="paragraph-bold">Annual Plan</p>
        <p class="price-year">$59.99/year</p>
      </div>
      <a class="change" href="#">Change</a>
    </div>

    <div class="payment">
      <button>Proceed to Payment</button>
      <a class="cancel-order" href="#">Cancel Order</a>
    </div>
  </main>
</body>

</html>
